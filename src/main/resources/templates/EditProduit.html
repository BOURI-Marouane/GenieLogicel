	<div class="myForm">
		<form th:action="@{/save}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nouveau
								Produit</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<div class="form-group">
								<label for="id" class="col-form-label">ID:</label> <input
									type="text" class="form-control" id="id" name="id" value=" " />
							</div>
							<div class="form-group">
								<label for="id" class="col-form-label">Designation:</label> <input
									type="text" class="form-control" id="designation"
									name="designation" value=" " />
							</div>
						</div>
						<div class="form-group">
							<label for="id" class="col-form-label">Prix:</label> <input
								type="text" class="form-control" id="prix" name="prix" value=" " />
						</div>
					</div>
					<div class="form-group">
						<label for="id" class="col-form-label">Quantite:</label> <input
							type="text" class="form-control" id="quantite" name="quantite"
							value=" " />
					</div>

					<div class="form-group">
						<label for="message-text" class="col-form-label">Message:</label>
						<textarea class="form-control" id="message-text"></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-primary" value="save" />
				</div>
			</div>
		</form>
	</div>

		<div></div>
	</footer>
